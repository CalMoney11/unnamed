<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Art Critique</title>
</head>
<body>
  <h1>AI Art Critique</h1>

  <form id="critique-form">
    <label for="file">Upload Image:</label>
    <input type="file" id="file" name="file" required><br><br>

    <label for="art">Prompt:</label>
    <input type="text" id="art" name="art" required><br><br>

    <label for="style">Critique Style:</label>
    <select id="style" name="style">
      <option value="constructive">Constructive</option>
      <option value="detailed">Detailed</option>
      <option value="brief">Brief</option>
    </select><br><br>

    <button type="submit">Submit for Critique</button>
  </form>

  <div id="response" style="margin-top:20px; font-weight: bold;"></div>

  <!-- âœ… Load script AFTER HTML elements -->
  <script src="script.js"></script>
</body>
</html>
